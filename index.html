<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="./css/fa.min.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/wow.min.js"></script>
	<script>new WOW({offset: 200}).init();</script>
</head>
<body>
	<!-- Header -->
	<header class="header">
		<div class="header-top">
			<div class="wrapper">
				<div>
					<a href="#">
						<i class="far fa-chart-bar"></i>COMPARE(0)
					</a>
				</div>
				<ul class="nav-top-wrap">
					<li>DEFAULT WELCOME MSG!</li>
					<li><a href="#">CONTACT US</a></li>
					<li><a href="#">BLOG</a></li>
					<li><a href="#">SIGN IN</a></li>
					<li><a href="#">CREATE AN ACCOUNT</a></li>
				</ul>
			</div>
		</div>
		<div class="header-body">
			<div class="wrapper">
				<div class="currency-wrap">
					<div class="currency">
						USD <i class="fa fa-angle-down"></i>
						<div class="popper">
							<div class="triangle"></div>
							<div class="content">EUR - Euro</div>
						</div>
					</div>
					<div class="country">
						ENGLISH <i class="fa fa-angle-down"></i>
						<div class="popper">
							<div class="triangle"></div>
							<div class="content">
								<div>Korean</div>
								<div>Spanish</div>
								<div>Chinese</div>
							</div>
						</div>
					</div>
				</div>
				<h1 class="logo">
					<img src="./img/logo_black_new.png" alt="logo">
				</h1>
				<div class="search-wrap">
					<input type="text" name="search" class="search" placeholder="SEARCH...">
					<i class="fa fa-search"></i>
				</div>
			</div>
		</div>
		<nav class="header-nav wrapper">
			<ul class="nav-wrap">
				<li>HOME</li>
				<li>CATEGORIES <i class="fa fa-angle-down"></i></li>
				<li>PRODUCTS <i class="fa fa-angle-down"></i></li>
				<li>PAGES <i class="fa fa-angle-down"></i></li>
				<li>FEATURES <i class="fa fa-angle-down"></i></li>
				<li>SPECIAL OFFER!</li>
				<li>BUY PORTO!</li>
			</ul>
			<div class="cart-wrap">
				<i class="fa fa-shopping-bag"></i>
				0 ITEMS
			</div>
		</nav>
	</header>
	<!-- Main -->
	<main class="main-wrap wrapper">
		<ul class="banner-wrap">
			<li class="banner">
				<img src="./img/slide3_1.jpg" alt="배너" class="img">
			</li>
		</ul>
	</main>
	<!--  -->
	<!-- Footer -->
	<footer class="footer"></footer>
</body>
</html>
